<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>

		<title>Product Inventory</title>
	</head>
	<body>
		<!-- heading display -->
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4">Product Inventory</h1>
				<p class="lead">Enter items into our product inventory</p>
			</div>
		</div>

		<!-- inputs display -->
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<div class="input-group mb-3">
						<input
							id="product-name"
							type="text"
							class="form-control"
							placeholder="Product name"
							aria-label="Product name"
							aria-describedby="button-addon2"
						/>
					</div>
				</div>
				<div class="col-sm">
					<div class="input-group mb-3">
						<input
							id="quantity-of-items"
							type="text"
							class="form-control"
							placeholder="Quantity"
							aria-label="Quantity"
							aria-describedby="button-addon2"
						/>
					</div>
				</div>
				<div class="col-sm">
					<div class="input-group mb-3">
						<input
							id="item-price"
							type="text"
							class="form-control"
							placeholder="Price"
							aria-label="Price"
							aria-describedby="button-addon2"
						/>
					</div>
				</div>
			</div>

			<!-- button display -->
			<div id="add-item" class="d-flex justify-content-center">
				<button type="button" class="btn btn-primary">Enter Item</button>
			</div>
		</div>
		<hr />

		<!-- list of items display -->
		<div class="container">
			<div class="row">
				<div class="col">
					<ul class="list-parent list-group"></ul>
				</div>
			</div>

			<!-- total display -->
			<div class="d-flex justify-content-end">
				<div class="card w-25 p-3">
					<div class="card-body">
						<h5 class="card-title">Inventory Budget</h5>
						<p id="display-total" class="card-text user-select-all">$0.00</p>
					</div>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
	</body>
</html>
